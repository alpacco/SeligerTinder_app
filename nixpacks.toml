[phases.setup]
nixPkgs = [
  "nodejs_22",
  "npm-9_x",
  "python3",
  "python3Packages.pip",
  "pkg-config",
  "opencv4",
  "gcc",
  "cmake"
]

[variables]
PYTHON = "python3"
npm_config_python = "python3"

[phases.install]
cmds = ["export PYTHON=$(which python3) && export npm_config_python=$(which python3) && npm i"]

[phases.build]
cmds = ["npm rebuild @u4/opencv4nodejs 2>&1 || echo '⚠️ OpenCV rebuild failed - face detection will be disabled'"]

[start]
cmd = "node start-all.js"
