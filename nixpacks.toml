[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "pkg-config", "opencv", "postgresql"]

[phases.install]
cmds = [
  "python3.12 -m venv /app/.venv || python -m venv /app/.venv",
  ". /app/.venv/bin/activate && pip install --upgrade pip",
  ". /app/.venv/bin/activate && pip install -r requirements.txt"
]

# Команда запуска - Railway будет использовать Procfile, но на всякий случай указываем здесь
[start]
cmd = "cd python_backend && . /app/.venv/bin/activate && python3.12 -m uvicorn main:app --host 0.0.0.0 --port $PORT || python -m uvicorn main:app --host 0.0.0.0 --port $PORT"

